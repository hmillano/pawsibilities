<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pawsibilities</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="mapaAPI.js"></script>
    <style>
      body {
        background-image: url("https://www.rd.com/wp-content/uploads/2021/03/GettyImages-1133605325-scaled-e1617227898456.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #map {
        border: 10px solid white;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <p>Enter an address that suits your needs:</p>
      <div class="form-control">
        <input id="adresa" type="value" required="" />
        <label>
          <span style="transition-delay: 0ms">L</span
          ><span style="transition-delay: 50ms">O</span
          ><span style="transition-delay: 100ms">C</span
          ><span style="transition-delay: 150ms">A</span
          ><span style="transition-delay: 200ms">T</span
          ><span style="transition-delay: 250ms">I</span
          ><span style="transition-delay: 300ms">O</span
          ><span style="transition-delay: 350ms">N</span>
        </label>
      </div>
      <br />
      <button
        class="button"
        type="button"
        onclick="displayAddress(), displayElement2AfterElement1('map', 'prasalnik')"
      >
        Display map!
      </button>
      <br />
      <div id="map" style="width: 100%; height: 400px; width: 400px"></div>
      <br />

      <form id="prasalnik">
        <label for="dateInput">Choose a date:</label>
        <input type="date" id="dateInput" name="dateInput" /><br /><br />

        <label for="timeInput">Choose a time:</label>
        <input type="time" id="timeInput" name="timeInput" /><br /><br />

        <button id="submit" class="button" type="button">Submit</button>
      </form>
    </div>
  </body>
</html>
