<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        button {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            background: #183153;
            font-family: "Montserrat", sans-serif;
            box-shadow: 0px 6px 24px 0px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: none;
            }

            button:after {
            content: " ";
            width: 0%;
            height: 100%;
            background: #FFD401;
            position: absolute;
            transition: all 0.4s ease-in-out;
            right: 0;
            }

            button:hover::after {
            right: auto;
            left: 0;
            width: 100%;
            }

            button span {
            text-align: center;
            text-decoration: none;
            width: 100%;
            padding: 18px 25px;
            color: #fff;
            font-size: 1.125em;
            font-weight: 700;
            letter-spacing: 0.3em;
            z-index: 20;
            transition: all 0.3s ease-in-out;
            }

            button:hover span {
            color: #183153;
            animation: scaleUp 0.3s ease-in-out;
            }

            @keyframes scaleUp {
            0% {
            transform: scale(1);
            }

            50% {
            transform: scale(0.95);
            }

            100% {
            transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <button onclick="goToPage1();"><span>Go to page 1</span></button>
    <button onclick="goToPage2();"><span>Go to page 2</span></button>
    <script>
        function goToPage1() {
            window.location.href = 'another-page.html';
        }
        function goToPage2() {
            window.location.href = 'another-page.html';
        }
    </script>
</body>
</html>
